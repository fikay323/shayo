<section class="py-20 bg-white">
    <div class="max-w-[1200px] mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-sling-purple mb-12">FAQs</h2>

        <div class="flex flex-col md:flex-row gap-6 items-start">
            <div class="flex-1 w-full space-y-6">
                @for (item of leftFaqs; track $index) {
                    <div class="border border-sling-purple rounded bg-white transition-all duration-300">
                        <button (click)="toggle('left', $index)"
                            class="w-full px-6 py-5 text-left flex justify-between items-center bg-white rounded"
                        >
                            <span class="font-bold text-sm md:text-base pr-4" 
                                [class.text-sling-green]="item.isOpen" [class.text-sling-purple]="!item.isOpen"
                            >
                                {{ item.question }}
                            </span>
                            <span class="text-2xl font-bold leading-none transition-transform duration-300"
                                [class.text-sling-green]="item.isOpen" [class.text-sling-purple]="!item.isOpen"
                            >
                                {{ item.isOpen ? '−' : '+' }}
                            </span>
                        </button>
                        
                        <div class="overflow-hidden transition-all duration-300 ease-in-out"
                            [class.max-h-0]="!item.isOpen" [class.max-h-[500px]]="item.isOpen"
                        >
                            <div class="px-6 pb-6 text-sling-textBlack text-sm leading-relaxed border-t border-transparent">
                                {{ item.answer }}
                            </div>
                        </div>
                    </div>
                }
            </div>
    
            <div class="flex-1 w-full space-y-6">
                @for (item of rightFaqs; track $index) {
                    <div class="border border-sling-purple rounded bg-white transition-all duration-300">
                        <button (click)="toggle('right', $index)"
                            class="w-full px-6 py-5 text-left flex justify-between items-center bg-white rounded"
                        >
                            <span class="font-bold text-sm md:text-base pr-4"
                                [class.text-sling-green]="item.isOpen" [class.text-sling-purple]="!item.isOpen"
                            >
                                {{ item.question }}
                            </span>
                            <span class="text-2xl font-bold leading-none transition-transform duration-300"
                                [class.text-sling-green]="item.isOpen" [class.text-sling-purple]="!item.isOpen"
                            >
                                {{ item.isOpen ? '−' : '+' }}
                            </span>
                        </button>
                        
                        <div class="overflow-hidden transition-all duration-300 ease-in-out"
                            [class.max-h-0]="!item.isOpen" [class.max-h-[500px]]="item.isOpen"
                        >
                            <div class="px-6 pb-6 text-slate-500 text-sm leading-relaxed border-t border-transparent">
                                {{ item.answer }}
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
